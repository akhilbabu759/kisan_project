{% extends "user_side/user_index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Online Shopping Site</title>
</head>

<body>
<h1 >Add Quantity</h1><br>
<form action="/add_to_cart/{{ data['id'] }}" method="post">
  <input type="text" name="product_id"  value="{{ data }}" hidden/>
<table  border="0" cellspacing="1" cellpadding="1" >
  <tr>
    <th scope="row">Quantity</th>
    <td ><input type="text" name="textfield2" id="textfield2" /></td>
  </tr>

  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Add" /></th>

    </tr>


</table>

</form>
</body>
</html>
{% endblock %}
